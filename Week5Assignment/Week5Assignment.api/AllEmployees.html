
<html>
<head>
	<title>All Employees Record</title>
</head>
<body>
	<div>
		<h2>All Employees</h2>
		<table id="allemployeesmodel" cellpadding="2" cellspacing="2" border="1" width="200">
			<tr>
				<td style="background-color: gray; color: white">Employee Number</td>
				<td style="background-color: gray; color: white">Name</td>
			</tr>
		</table>
	</div>

	<script src="Scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript">

		var uri = 'api/allemployees';
		$(document).ready(function () {
			$.getJSON(uri)
				.done(function (data) {
					$.each(data, function (key, item) {
						$('#allemployeesmodel').append("<tr><td>" + item.EmployeeNum + "</td>" + "<td>" + item.FirstName + ' ' + item.MiddleName + ' ' + item.LastName + "</td></tr>");
					});
				});
		});
	</script>
</body>
</html>
